{% set name = "ogs5py" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 780eecf9ba5e2617e90bbeb69f22eabe6e6db065293c81a3c027377dadb20778

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=45
    - setuptools_scm >=3.5
  run:
    - python >=3.6
    - numpy >=1.14.5
    - pandas >=0.23.2
    - meshio >=4
    - lxml >=4
    - pexpect >=4
    - vtk >=9

test:
  imports:
    - ogs5py

about:
  home: https://github.com/GeoStat-Framework/ogs5py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ogs5py: a python API for OpenGeoSys5'
  description: 'ogs5py: a python API for OpenGeoSys5'
  doc_url: https://geostat-framework.readthedocs.io/projects/ogs5py/
  dev_url: https://github.com/GeoStat-Framework/ogs5py

extra:
  recipe-maintainers:
    - MuellerSeb
