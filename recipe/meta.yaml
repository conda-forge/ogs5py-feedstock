{% set name = "ogs5py" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0608381af0f0928e3414c6a7753b8898c0400957f7d09a13e9da01ea8462b245

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - lxml
    - meshio
    - numpy >=1.13.0
    - pandas >=0.23.0
    - pexpect
    - python
    - vtk
    - whichcraft

test:
  imports:
    - ogs5py

about:
  home: https://github.com/GeoStat-Framework/ogs5py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ogs5py: a python API for OpenGeoSys5'
  description: 'ogs5py: a python API for OpenGeoSys5'
  doc_url: https://geostat-framework.readthedocs.io/projects/ogs5py/
  dev_url: https://github.com/GeoStat-Framework/ogs5py

extra:
  recipe-maintainers:
    - MuellerSeb
